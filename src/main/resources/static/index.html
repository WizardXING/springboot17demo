<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot 示例项目</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .feature {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .feature:last-child {
            border-bottom: none;
        }
        .api-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .api-link:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Spring Boot 示例项目</h1>
    </header>
    
    <div class="container">
        <div class="feature">
            <h2>欢迎使用我们的应用</h2>
            <p>这是一个使用Spring Boot 1.7构建的示例项目。这个页面是静态HTML页面，展示了如何在Spring Boot项目中添加静态内容。</p>
        </div>
        
        <div class="feature">
            <h2>项目特点</h2>
            <ul>
                <li>基于Spring Boot框架</li>
                <li>RESTful API设计</li>
                <li>静态资源支持</li>
                <li>开发工具配置</li>
                <li>日志系统集成</li>
            </ul>
        </div>
        
        <div class="feature">
            <h2>API示例</h2>
            <p>本项目提供了以下API端点：</p>
            <p><strong>首页API：</strong> 返回欢迎信息</p>
            <a href="/" class="api-link">访问API</a>
        </div>

        <div class="feature">
            <h2>系统功能</h2>
            <div class="function-buttons">
                <button onclick="checkRocketMQStatus()" class="function-button">查看RocketMQ状态</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Spring Boot示例项目 | 技术支持</p>
    </footer>
    <script>
    async function checkRocketMQStatus() {
        try {
            const response = await fetch('/api/rocketmq/status');
            const status = await response.text();
            alert(status);
        } catch (error) {
            alert('获取RocketMQ状态失败：' + error.message);
        }
    }
    </script>
</body>
</html>
