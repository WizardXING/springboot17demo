<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot 示例项目</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .feature {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .feature:last-child {
            border-bottom: none;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .auth-button:hover {
            background-color: #2980b9;
        }
        .logout-button {
            background-color: #e74c3c;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
        .welcome-message {
            color: white;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Spring Boot 示例项目</h1>
        <div class="auth-buttons">
            <div sec:authorize="isAuthenticated()">
                <span class="welcome-message" th:text="'欢迎, ' + ${#authentication.name}"></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="auth-button logout-button">退出登录</button>
                </form>
            </div>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="auth-button">登录</a>
        </div>
    </header>

    <div class="container">
        <div class="feature">
            <h2>项目特点</h2>
            <ul>
                <li>基于Spring Boot 3.x构建</li>
                <li>使用JDK 17</li>
                <li>集成Spring Security实现身份认证</li>
                <li>使用Thymeleaf模板引擎</li>
                <li>响应式界面设计</li>
            </ul>
        </div>

        <div class="feature">
            <h2>技术栈</h2>
            <ul>
                <li>Spring Boot</li>
                <li>Spring Security</li>
                <li>Thymeleaf</li>
                <li>Maven</li>
            </ul>
        </div>
    </div>
</body>
</html>
