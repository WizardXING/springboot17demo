<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的足迹地图</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/extension/bmap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/map/js/china.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #343a40;
            font-size: 24px;
        }
        #china-map {
            flex: 1;
            width: 100%;
            height: 100%;
        }
        .data-source {
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>我的足迹地图</h1>
        </div>
        <div id="china-map"></div>
        <div class="data-source" id="data-source"></div>
    </div>
    <script src="/js/location-map.js"></script>
    <script>
        // 获取并显示数据源类型
        fetch('/api/locations/source-type')
            .then(response => response.text())
            .then(sourceType => {
                document.getElementById('data-source').textContent = `数据来源: ${sourceType}`;
            })
            .catch(error => console.error('获取数据源类型失败:', error));
    </script>
</body>
</html>
